<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Organizer | Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="home-logo"><h2>Image Organizer</h2></a>
            <ul>
                <li><a href="#" class="nav-link">Login</a></li>
                <li><a href="#" class="nav-link">Sign Up</a></li>
                <li><a href="#" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login">
            <h2 id="login-title">Login</h2>
            <form action="">
                <input type="email" name="username" id="username" placeholder="Email" class="inputs">
                <input type="password" name="password" id="password" placeholder="Password" class="inputs">
                <input type="submit" name="login-btn" id="login-btn" value="Login">
                <input type="submit" name="login-btn" id="login-btn" value="Login">
            </form>
        </div>
    </main>

</body>
</html>
